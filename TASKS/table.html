<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl table</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="10px">
        <tr>
            <td width="455px" style="text-align: center;">New Employee Records</td>
        </tr>
    </table>
    <table border="1" cellpadding="10px">
        <tr>
            <th>
                Name
            </th>
            <th colspan="2">Jobs</th>
            <th>Working Experience</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Software Engineer</td>
            <td>Data Analyst</td>
            <td rowspan="2">5 years</td>
        </tr>
        <tr>
            <td>Ale</td>
            <td colspan="2">Senior Web developer</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Junior Tech Writer</td>
            <td>Blogger</td>
            <td>6 months</td>
        </tr>
    </table>
    
</body>
</html>
