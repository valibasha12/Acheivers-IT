<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>

    <style>
        body{
            background-color: rgb(146, 179, 238);
        }

        .ips{
            margin-left: 50px;
        }

        .ips2{
            margin-left:34px ;
        }
        
        .address{
            width:60%;
        }
        .phoneno{
            width: 45px;
        }
        .SRF{
            margin-top: 50px;
        }

        

    </style>
    <div class="SRF">
        <form action="#">
            <label for="Firstname" class="lables">Firstname:</label>
        <input type="text" id="Firstname" class="ips">
        <br><br>
        <label for="Middlename" class="lables">Middlename:</label>
        <input type="text" id="Middlename" class="ips ips2">
        <br><br>
        <label for="Lastname" class="lables">Lastname:</label>
        <input type="text" id="Lastname" class="ips">
        <br><br>
        <label for="Course" class="lables">Course:</label>
        <select name="Course" id="Course">
            <option value="course">Course</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value=".net">.net</option>
        </select>
        <br><br>
        <label for="gender" class="lables">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="telephone" class="lables">Phone:</label>
        <input type="text" value="+91" class="phoneno">
        <input type="tel" id="telephone">
        <br><br>
        <label for="Adress" class="lables">Address</label><br>
        <textarea name="address" id="Adress" rows="5" col="100" class="address"></textarea>
        <br><br>
        <label for="email" class="lables">Email:</label>
        <input type="email" id="email">
        <br><br><br>
        <label for="password" class="lables">Password:</label>
        <input type="password" id="password">
        <br><br><br>
        <label for="re type password" class="lables">Re-type Password:</label>
        <input type="password" id="re type password">
        <br><br><br>
        <input type="submit" value="Submit">
        </form>
    </div>
    
    


</body>
</html>
