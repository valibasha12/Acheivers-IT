<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sum of two arrays
        let arr1 = [1,3,4];
        let arr2 = [5,7,2];
        let result = [];
        let i = 0;

        while (i < arr1.length){
            result[i] = arr1[i] + arr2[i];
            i++;
        }
        document.write(JSON.stringify(result));
    </script>
</body>
</html>
