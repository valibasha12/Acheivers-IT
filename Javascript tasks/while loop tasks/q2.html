<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fibonacci sequence
        let num1 = 1;
        let num2 = 1;
        let count = num1 + num2;
        document.write(num1 + "<br>");
        document.write(num2 + "<br>")
        while(count<=7){
            nextNum = num1+num2;
            document.write(nextNum + "<br>");
            num1=num2;
            num2=nextNum;
            count+=1;
        }
    </script>
</body>
</html>
