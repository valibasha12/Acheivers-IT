<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //odd numbers sum between 1 to 20
        let i=1;
        let j=20;
        let sum=0;
        while(i<j){
            if(i%2==1){
                sum=sum+i; 
            }   
            i=i+1;
        }
        document.write(sum) 
    </script>
</body>
</html>
