<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //count the no of vowels in a word
        let word = "valibasha";
        let vowelCount = 0;
        let i = 0;
        while(i < word.length){
            if(word[i]==='a' || word[i]==='e' || word[i]==='i' || word[i]==='o' || word[i]=='u'){
                vowelCount+=1;
            }
            i++;
        }
        document.write(vowelCount);

    </script>
</body>
</html>
