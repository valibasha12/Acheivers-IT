<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="#"></form>
    <label for="Full name">Full name:</label>
    <input type="text" id="Full name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <br><br>
    <label for="telephone">Contact number:</label>
    <input type="tel" id="telephone">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age">
    <br><br>
    <label for="Gender">Gender:</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="others" name="Gender" value="others">
    <label for="others">Others</label>
    <br><br>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" name="Hobbies" id="Reading books" value="Reading books">
    <label for="Reading books">Reading books</label>
    <input type="checkbox" name="Hobbies" id="Listening Music" value="Listening Music">
    <label for="Reading books">Listening Music</label>
    <input type="checkbox" name="Hobbies" id="Painting" value="Painting">
    <label for="Reading books">Painting</label>
    <br><br>
    <label for="state">Select state:</label>
    <select id="state">
        <option value="India">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="France">France</option>
    </select>
    <br><br>
    <label for="Dob">Date of birth:</label>
    <input type="date" id="Dob">
    <br><br>
    <label for="Dob">Date of birth:</label>
    <input type="datetime-local" id="Dob">
    <br><br>
    <label for="colour">Fav colour:</label>
    <input type="color" id="colour">
    <br><br>
    <label for="files">Resume upload:</label>
    <input type="file"  id="files">
    <br><br>
    <label for="timing">Time:</label>
    <input type="time" id="timing">
    <br><br>
    <label for="Ranging">review rating:</label>
    <input type="range" id="Ranging" min="1" max="100" step="20">
    <br><br>
    <label for="adreess">Address:</label>
    <textarea name="address" id="adreess" rows="5" cols="50"></textarea>
    <input type="submit" value="submit">
</body>
</html>
