<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1>Table format</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Idno</th>
            <th>Cgpa</th>
        </tr>
        <tr>
            <td>Valibasha</td>
            <td>o180576</td>
            <td>9.3</td>
        </tr>
        <tr>
            <td>Siddhu</td>
            <td>o180745</td>
            <td>9.5</td>
        </tr>
        <tr>
            <td>Jarina</td>
            <td>o180574</td>
            <td>9.1</td>
        </tr>
    </table>
    <br><br>
    <h1>Table format Row span</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Idno</th>
            <th>Cgpa</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Valibasha</td>
            <td>o180576</td>
            <td>9.3</td>
            <td rowspan="3">CSE</td>
        </tr>
        <tr>
            <td>Siddhu</td>
            <td>o180745</td>
            <td>9.5</td>
        </tr>
        <tr>
            <td>Jarina</td>
            <td>o180574</td>
            <td>9.1</td>
        </tr>
    </table>
    <br><br>
    <header>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <th>Name</th>
                <th>Idno</th>
                <th>Cgpa</th>
            </tr>
            <tr>
                <td>Valibasha</td>
                <td>o180576</td>
                <td>9.3</td>
            </tr>
            <tr>
                <td>Siddhu</td>
                <td>o180745</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Jarina</td>
                <td>o180574</td>
                <td>9.1</td>
            </tr>
        </table>
    </header>
</body>
</html>
