<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <!-- Elements in HTML 
         
    Types of Elements
    1.Inline elements
    2.Block level elements
    3.Inline block elements
     
    
    -->
    <!-- INLINE ELEMENTS -->
     <h2>Inline Elements</h2>
     <span>This is a span tag</span>
     <span style="display:inline-block;background-color: blue;height: 100px;width:100px;">This is a span tag</span>
     <span>This is a span tag</span>
     <button>Start</button>
     <button>Stop</button>

    <!-- BLOCK LEVEL ELEMENTS -->
     <h1>Heading1</h1>
     <h2 style="display: inline;">Block level Elements</h2>
     <h3 >This is heading</h3>
     <h3 style= "background-color: blueviolet;height:100px;width: 90px;">This is heading</h3>
     <p>My name is valibasha Nabeesagari</p>

</body>
</html>
